<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100 align-items-center">

            <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-center mb-4 mb-lg-0 ">
                <div class="hero_circle">
                    <img src="./images/Ellipse 2.png" alt="">
                </div>
            </div>

            <div class="col-lg-5 col-md-6 col-12 d-flex justify-content-center">
                <div class="login-box w-100 mx-auto col-10 col-sm-8 col-md-12">

                    <img src="./images/logo.svg" height="40" class="mb-4">

                    <h4 class="mb-2">
                        We are <span class="text-danger fw-bold">experts</span> in business,
                        <br>marketing, growth, & sales.
                    </h4>

                    <p class="text-muted mb-4">Login into your account</p>

                    <form>
                        <div class="mb-3 col-lg-10 col-md-8 col-sm-12">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>

                        <div class="mb-3 col-lg-10 col-md-8 col-sm-12">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>

                        <div
                            class="d-flex justify-content-between col-lg-10 col-md-8 col-sm-12 align-items-center mb-4">
                            <a href="./dashboard.html" class="btn btn-danger px-4">
                                Login
                            </a>
                            <a href="#" class="small text-decoration-none text-secondary">
                                Forgot Password?
                            </a>
                        </div>
                    </form>

                    <p class="small">
                        Are you a new Member?
                        <a href="#" class="text-danger fw-semibold text-decoration-none">
                            Register here
                        </a>
                    </p>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
